{% extends "base.html" %}{% load static %}{% block hero %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url('{% static 'images/1.png' %}');" data-aos="fade" data-stellar-background-ratio="0.5" data-aos="fade">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center" data-aos="fade-up" data-aos-delay="400">
                <p class="text-white">Contact Me</p>

            </div>
        </div>
    </div>
</div>
{% endblock hero %} {% block content %}
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-7 mb-5">

                <form action="#" class="contact-form">

                    <div class="row form-group">
                        <div class="col-md-12 mb-3 mb-md-0">
                            <label class="font-weight-bold" for="fullname">Full Name</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="email">Subject</label>
                            <input type="text" id="subject" class="form-control" placeholder="Enter Subject">
                        </div>
                    </div>


                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="font-weight-bold" for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Say hello to us"></textarea>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-4">
                        </div>
                    </div>


                </form>
            </div>

            <div class="col-lg-4 ml-auto">
                <div class="p-4 mb-3 bg-white">
                    <h3 class="h5 text-black mb-3">Contact Info</h3>

                    <p class="mb-0 font-weight-bold text-black"><i class="icon-whatsapp"></i>Whatsapp</p>
                    <p class="mb-4"><a href="#">0275061093</a></p>

                    <p class="mb-0 font-weight-bold text-black"><i class="icon-google"></i>mail Address</p>
                    <p class="mb-0"><a href="#">atariudeen@gmail.com</a></p>

                </div>


            </div>
        </div>
    </div>
</div>

{% endblock content %}
